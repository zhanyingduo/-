<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: url(img/1.jpg) ;
			}
			.box{
				text-align: center;
				height: 150px;
				background-color: rgba(255,255,255,.3);
				padding-top: 50px;
			}
			.box img{
				cursor: pointer;
			}
		</style>
		<script>
			window.onload=function(){
				var imgs=document.getElementsByTagName("img");
				imgs[0].onclick=function(){
					document.body.style.backgroundImage="url(img/1.jpg)";
				}
				imgs[1].onclick=function(){
					document.body.style.backgroundImage="url(img/2.jpg)";
				}
				imgs[2].onclick=function(){
					document.body.style.backgroundImage="url(img/3.jpg)";
				}
				imgs[3].onclick=function(){
					document.body.style.backgroundImage="url(img/4.jpg)";
				}
				imgs[4].onclick=function(){
					document.body.style.backgroundImage="url(img/5.jpg)";
				}
			}
		</script>
	</head>
	<body>
		<div class="box">
			<img src="img/1.jpg" width="150px"/>
			<img src="img/2.jpg" width="150px"/>
			<img src="img/3.jpg" width="150px"/>
			<img src="img/4.jpg" width="150px"/>
			<img src="img/5.jpg" width="150px"/>
		</div>
	</body>
</html>
