<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.box{
				width: 360px;
				border: 1px solid gray;
				margin: 100px auto;
				padding-top: 360px;
				background-image: url(images/01big.jpg);
				background-repeat: no-repeat;
			}
			.box ul{
				list-style: none;
				height: 70px;
				border-top: 1px solid gray;
			}
			.box ul li{
				float: left;
				cursor: pointer;
			}		
		</style>
		<script>
			window.onload=function(){
				var box=document.getElementById("box");
				var lis=document.getElementsByTagName("li");
			}
		</script>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="img/01(1).jpg"</li>
				<li><img src="img/02(1).jpg"</li>
				<li><img src="img/03(1).jpg"</li>
				<li><img src="img/04(1).jpg"</li>
				<li><img src="img/05(1).jpg"</li>
			</ul>
		</div>
	</body>
</html>
